<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="weather_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="icon" href="images/weather.png">

</head>
<body>
    <div class="container1">
        <div class="type1">
            Welcome To The All Weather Website
        </div>
    </div>
        <div class="container2">
            <div class="type2">
                Know The Weather Of Any City / Place By Just 1 Click...
            </div>
        </div>
        
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search For City" spellcheck="false" autofocus>
            <button><img src="images/search.png" alt=""></button>
            
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Shimla</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="weather_js.js"></script>
</body>
</html>
